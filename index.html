<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        window.$ = window.jQuery = require("jquery");
        require('@popperjs/core')
        require('bootstrap')
    </script>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div id="app-data" style="display: none;">
        
        <!-- Global Vars -->
        <var id="selectedInstanceNameVar"></var>

    </div>
    <div>
        <div class="side-nav">
            <div class="logo-container">
                <img class="logo" src="./resources/logo.png" alt="Codename Eagle Logo">
            </div>
            <div class="side-nav-header">
                Welcome, <b id="profile"></b>
            </div>
            <ul class="side-nav-menu">
                <li id="profile-menu">Profile</li>
                <li id="instances-menu">Instances</li>
            </ul>
        </div>

        <div class="content">
            <!-- Instances View -->
            <div id="instances-view"></div>

            <!-- Profile View -->
            <div id="profile-view" style="display: none;"></div>

            <!-- Connect View -->
            <div id="connect-view" style="display: none;"></div>

            <!-- Form View -->
            <div id="form-instance-view" style="display: none;"></div>
        </div>

        <!-- Modals -->
        <div id="message-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title">Message</h5>
                    </div>
                    <div class="modal-body">
                        <p id="message-modal-text"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-message-modal-ok" class="btn btn-success">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="confirm-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm</h5>
                    </div>
                    <div class="modal-body">
                        <p id="confirm-modal-text"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-confirm-modal-ok" class="btn btn-success">Confirm</button>
                        <button id="btn-confirm-modal-cancel" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./renderer.js"></script>

</html>
